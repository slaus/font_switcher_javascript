<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>Title</title>
    <!-- Fonts -->
    <link href="assets/css/font.css" rel="stylesheet">
    <!-- Animate -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
<div class="app">
    <div class="page home" data-target="#home" data-page>
        <div class="page__wrapper">
            <div class="page__content content">
                <div class="content--logo">
                    <img src="assets/icons/logo.svg" alt="Fadrevo">
                </div>
                <div class="content--title">
                    Твоя семья больше, чем ты думаешь
                </div>
                <div class="content--buttons">
                    <a href="#facebook" class="btn btn-big btn__facebook page-link">
                        <img src="assets/icons/facebook.svg" alt="Facebook">
                        Продолжить с Facebook
                    </a>
                    <a href="" class="btn btn-outline btn-big btn__google">
                        <img src="assets/icons/google.svg" alt="Google">
                        Продолжить с Google
                    </a>
                    <a href="" class="btn btn-outline btn-big btn__apple">
                        <img src="assets/icons/apple.svg" alt="Apple">
                        Продолжить с Apple
                    </a>
                </div>
                <div class="content--hr">
                    <span>или</span>
                </div>
                <div class="content--buttons">
                    <a href="#create" class="btn page-link">
                        Создать Аккаунт
                    </a>
                </div>
                <div class="content--is-register">
                    <p>Уже зарегистрированы?</p>
                    <a href="#authorization" class="page-link bold">Авторизуйтесь</a>
                </div>
                <div class="content--agree">
                    Нажимая «Продолжить» или «Подписатся», я соглашаюсь с <a href="">Условиями импользования</a> и <a
                        href="">Политикой использования</a>.
                </div>
            </div>
        </div>

        <a href="" class="button-language">
            <img src="assets/icons/language.svg" alt="Language">
            Выбрать язык
        </a>
        <div class="block-letter">
            <a href="" class="block-letter__big" data-size="1">
                <img src="assets/icons/font-size.svg" alt="">
            </a>
        </div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
